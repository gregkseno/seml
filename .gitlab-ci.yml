image: python:latest

train:
  stage: build
  before_script:
    - curl -s https://packagecloud.io/install/repositories/github/git-lfs/script.deb.sh | bash
    - 'command -v ssh-agent > /dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - chmod 400 "$SSH_PRIVATE_KEY"
    - ssh-add "$SSH_PRIVATE_KEY"
    - git config --global user.name "${GITLAB_USER_NAME}"
    - git config --global user.email "${GITLAB_USER_EMAIL}"
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan gitlab.com >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts
  script:
  - pip install -r src/requirements.txt
  - python src/market-regression/train.py data/train.csv test/ > test/train.log
  - git add test/log.txt
  - git push git@$CI_SERVER_HOST:$CI_PROJECT_PATH.git HEAD:$CI_COMMIT_BRANCH
  only:
  - branches
  except:
  - main
  
pytest:
  stage: test
  script:
  - pip install -r test/requirements.txt
  - pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: report.xml
  only:
  - branches
  except:
  - main

pages:
  stage: deploy
  script:
  - pip install -U sphinx
  - pip install -r src/requirements.txt
  - sphinx-apidoc -o docs/source/ src/market-regression/
  - sphinx-build -b html docs/source/ public
  artifacts:
    paths:
    - public
  only:
  - main
  - develop

